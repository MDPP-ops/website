<!doctype html>
<html lang="en">

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | escape }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="wrap">
        <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        {% include nav.html %}
      </div>
    </header>

    <main class="wrap">
      {{ content }}
    </main>

    {% include footer.html %}
  </body>
</html>
